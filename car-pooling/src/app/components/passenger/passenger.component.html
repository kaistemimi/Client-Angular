

<app-navbar></app-navbar>
        

        <div
        class="absolute top-0 w-full h-full bg-gray-900 bg-no-repeat bg-full"
        style="background-image: url('assets/images/register_bg_2.png');">
        <app-navbar></app-navbar>
      
      <div class="container mt-5" >
        <form [formGroup]="searchForm" (ngSubmit)="onSubmit(searchForm.value)">
      <div class="row justify-content-md-center">
        <div class="col-7" id="co">
        <div class="bg-blue shadow-md rounded px-3 pt-6 pb-4 mb-4 ml-4 mt-4">
          <div class="-mx-3 md:flex mb-6">
            <div class="md:w-1/2 px-3 mb-6 md:mb-0">
              <label class="block uppercase tracking-wide text-grey-darker text-xs font-bold mb-2" for="grid-first-name" style="color: white;">
                Departure
              </label>
              <input class="appearance-none block w-full bg-grey-lighter text-grey-darker border border-red rounded py-3 px-4 mb-3" id="grid-first-name" type="text" placeholder="Departure" formControlName="departure">
            </div>
            <div class="md:w-1/2 px-3">
              <label class="block uppercase tracking-wide text-grey-darker text-xs font-bold mb-2" for="grid-last-name" style="color: white;">
                Destination
              </label>
              <input class="appearance-none block w-full bg-grey-lighter text-grey-darker border border-grey-lighter rounded py-3 px-4" id="grid-last-name" type="text" placeholder="Destination" formControlName="destination">
            </div>
            <div class="md:w-1/2 px-3 mb-6 md:mb-0">
              <label class="block uppercase tracking-wide text-grey-darker text-xs font-bold mb-2" for="grid-first-name" style="color: white;">
                Date
              </label>
              <input class="appearance-none block w-full bg-grey-lighter text-grey-darker border border-red rounded py-3 px-4 mb-3" id="grid-first-name" type="date" placeholder="date">
            </div>
            </div>
            </div>
            </div>
        <div class="col-5">
        
              <div id="btn">
                <h1>
                  <button class="first" type="submit"> Search</button>
                </h1>
              </div>
           
            </div>
          
        
      </div>
          </form>
      </div>
        <div *ngIf = "activateResults">
          <app-feed [rides]="results" [user]="user"></app-feed>
        </div>
