<div class="container mx-auto px-4 h-full" *ngIf="car" style="margin-top: 200px;">
  <div class="row justify-content-lg-center">
    <div class="col-md-6">
    <form class="text-center border border-gray-400 p-5">
    <p class="h4 mb-4 text-white">Your car information </p>
    <div   id="defaultContactFormName"  class="form-control mb-4" >Model : {{car.model}}</div>
    <div class="form-control mb-4" > Type of fuel : {{car.fuelType}} </div>
    <div class="form-control mb-4">car color : {{car.color}}</div>
    <div class="form-control mb-4" >Kilometer traveled : {{car.VKT}}</div>
    <div class="form-control mb-4">Vehicule identification number : {{car.VIN}}</div>
    <div class="form-control mb-4">Capacity : {{car.maxSeats}}</div>
    </form> 
  </div>
  </div>
</div>
